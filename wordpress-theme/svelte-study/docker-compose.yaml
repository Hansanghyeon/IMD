version: "3.1"

services:
  wordpress:
    image: wordpress
    restart: always
    ports:
      - 40001:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wp
      WORDPRESS_DB_PASSWORD: wp
      WORDPRESS_DB_NAME: wp
    volumes:
      - ./.wordpress:/var/www/html
      - ./plugins:/var/www/html/wp-content/plugins
      - ./svelte:/var/www/html/wp-content/themes/svelte
    networks:
      - backend

  db:
    image: mariadb
    restart: always
    ports:
      - 3306
    environment:
      MYSQL_DATABASE: wp
      MYSQL_USER: wp
      MYSQL_PASSWORD: wp
      MYSQL_RANDOM_ROOT_PASSWORD: "1"
    volumes:
      - maria:/var/lib/mysql
    networks:
      - backend

networks:
  backend:
    driver: bridge
volumes:
  maria:
